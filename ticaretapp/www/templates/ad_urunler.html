<ion-view cache-view="false" view-title="Ürünler">
  <ion-content>
    <button class="button button-block button-assertive" ng-click="yeniuruneklesayfasi()">Yeni Ürün Ekle</button>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="x in urunler" type="item-text-wrap">

        <h2>{{x.UrunAdi}}</h2>
        <p>{{x.UrunAciklama}}</p>
        <p>{{x.UrunFiyati}} TL</p>

        <!--<i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="urunSil(x.UrunID)">
          Sil
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
