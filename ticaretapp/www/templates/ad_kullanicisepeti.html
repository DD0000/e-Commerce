<ion-view view-title="Kullanıcının Sepeti">
  <ion-content>
    <ion-list>
      <h2>Sepetteki Urunler</h2>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="x in kullanicininsepeti" type="item-text-wrap">
        <h2>{{x.UrunAdi}}</h2>
        <p>{{x.UrunEklemeAdedi + " adet - " + x.ToplamFiyat}} TL</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="sepettenUrunSil(x.SepetID)">
          Sil
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
